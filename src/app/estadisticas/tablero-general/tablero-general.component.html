<ion-content [ngClass]="{ hidden: activeSection !== 'progress' }">
  <div ion-fixed>
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label>Ecosistema: </ion-label>
            <ion-select placeholder="Selecciona" interface="popover" [(ngModel)]="currentEcosystem" disabled>
              <ion-select-option value="todos">Todos</ion-select-option>
              <ion-select-option class="ion-text-wrap" *ngFor="let e of ecosystems" [value]="e.id">{{
                e.name
              }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-title class="ion-text-center" color="primary">
            <span>Visitas Registradas</span>
          </ion-title>
          <ion-row class="ion-margin">
            <apx-chart
              class="chart"
              [series]="visitasChart.series"
              [chart]="visitasChart.chart"
              [dataLabels]="visitasChart.dataLabels"
              [plotOptions]="visitasChart.plotOptions"
              [yaxis]="visitasChart.yaxis"
              [xaxis]="visitasChart.xaxis"
              [legend]="visitasChart.legend"
              [fill]="visitasChart.fill"
              [colors]="['#0090FA']"
            ></apx-chart>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-title class="ion-text-center" color="primary">Dispostivos adquiridos</ion-title>
          <ion-row class="ion-margin">
            <apx-chart
              class="chart"
              [series]="devicesTypeChart.series"
              [chart]="devicesTypeChart.chart"
              [labels]="devicesTypeChart.labels"
            ></apx-chart>
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-title class="ion-text-center" color="primary">Dispositivos en el campo</ion-title>
          <ion-row class="ion-margin">
            <apx-chart
              class="chart"
              [series]="activeDevicesChart.series"
              [chart]="activeDevicesChart.chart"
              [labels]="activeDevicesChart.labels"
            ></apx-chart>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-title class="ion-text-center" color="primary">Estado de los dispositivos</ion-title>
          <ion-row class="ion-margin">
            <apx-chart
              class="chart"
              [series]="devicesStatusChart.series"
              [chart]="devicesStatusChart.chart"
              [labels]="devicesStatusChart.labels"
            ></apx-chart>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-title class="ion-text-center" color="primary">
            <span>Formularios</span>
          </ion-title>
          <ion-row class="ion-margin">
            <apx-chart
              class="chart"
              [series]="formulariosChart.series"
              [chart]="formulariosChart.chart"
              [dataLabels]="formulariosChart.dataLabels"
              [plotOptions]="formulariosChart.plotOptions"
              [yaxis]="formulariosChart.yaxis"
              [legend]="formulariosChart.legend"
              [fill]="formulariosChart.fill"
              [stroke]="formulariosChart.stroke"
              [tooltip]="formulariosChart.tooltip"
              [xaxis]="formulariosChart.xaxis"
            ></apx-chart>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
