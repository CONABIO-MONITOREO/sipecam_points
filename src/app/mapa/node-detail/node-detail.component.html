<ion-content>
  <ion-card class="ion-text-center ion-no-margin detail-card">
    <ion-card-header color="dark">
      <ion-card-title>Detalle de nodo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid *ngIf="node" class="ion-margin-top">
        <ion-row>
          <ion-col><b>ID</b></ion-col>
          <ion-col class="ion-text-end">{{ node.id_sipe }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col><b>Ecosistema</b></ion-col>
          <ion-col class="ion-text-end">{{ node.id_ecosist }} - {{ node.ecosistema }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col><b>Cúmulo</b></ion-col>
          <ion-col class="ion-text-end">{{ node.id_cumulo }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col><b>Módulo</b></ion-col>
          <ion-col class="ion-text-end">{{ node.cat_itegr }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-end">
            <b>Latitud:</b> {{ node.latitud }} / <b>Longitud:</b> {{ node.longitud }} / <b>Altitud:</b>
            {{ node.altitud }}m</ion-col
          >
        </ion-row>
      </ion-grid>

      <div id="detail-map"></div>

      <ion-button expand="block" fill="outline" (click)="dismiss()">Cerrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
