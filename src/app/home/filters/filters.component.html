<ion-content>
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>
        <h6>Mostrar</h6>
        <ion-list>
          <ion-radio-group
            allowEmptySelection="true"
            [(ngModel)]="filters.layer"
            (ionChange)="filterChanged('layer', $event)"
          >
            <ion-item lines="none">
              <ion-radio value="integridad_ecosistemica" slot="start"></ion-radio>
              <ion-label>Integridad ecosistémica</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-radio value="vegetacion" slot="start"></ion-radio>
              <ion-label>Vegetación y usos de suelo</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-radio value="puma" slot="start"></ion-radio>
              <ion-label>Calidad de habitat Puma</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-radio value="pantera" slot="start"></ion-radio>
              <ion-label>Calidad de habitat Pantera</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-radio value="perdida_vegetacion" slot="start"></ion-radio>
              <ion-label>Pérdida de vegetación</ion-label>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
      <ion-col>
        <h6>Nodos</h6>
        <ion-list>
          <ion-item lines="none">
            <ion-label>Ecosistema</ion-label>
            <ion-select
              placeholder="Selecciona"
              interface="popover"
              [(ngModel)]="filters.ecosystem"
              (ionChange)="filterChanged('ecosystem', $event)"
            >
              <ion-select-option [value]="null">Todos</ion-select-option>
              <ion-select-option class="ion-text-wrap" *ngFor="let e of ecosystems" value="{{ e.ecosistema }}">{{
                e.ecosistema
              }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Degradación</ion-label>
            <ion-select
              placeholder="Selecciona"
              interface="popover"
              [(ngModel)]="filters.integrity"
              (ionChange)="filterChanged('integrity', $event)"
            >
              <ion-select-option [value]="null">Todos</ion-select-option>
              <ion-select-option value="Integro">Integro</ion-select-option>
              <ion-select-option value="Degradado">Degradado</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
