</ion-header>

  <br />
  <br />
  <ion-card
    style="
      max-width: 80%;
      max-height: 90%;
      overflow: auto;
      position: relativ;
      display: block;
      padding-left: 0;
      padding-right: 0;
      margin: auto;
    "
  >
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col size="1"><ion-label color="primary">Cúmulo ID</ion-label></ion-col>
          <ion-col><ion-label color="primary">Activo</ion-label></ion-col>
          <ion-col><ion-label color="primary">Socios</ion-label></ion-col>
          <ion-col><ion-label color="primary">Criterio</ion-label></ion-col>
          <ion-col><ion-label color="primary">Acuerdo</ion-label></ion-col>
          <ion-col size="1"><ion-label color="primary">Acciones</ion-label></ion-col>
        </ion-row>

        <ion-row *ngFor="let n of nodes; let i = index" class="ion-text-center">
          <ion-col size="1">{{ n.idCumulo }}</ion-col>
          <ion-col>{{ n.status ? 'Sí' : 'No' }}</ion-col>
          <ion-col>{{ n.partner }}</ion-col>
          <ion-col>{{ n.criteria }}</ion-col>
          <ion-col>{{ n.hasAgreement ? n.agreement : 'No' }}</ion-col>
          <ion-col size="1">
            <ion-buttons>
              <ion-button (click)="addCumulo(n)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-button>
              <ion-button (click)="deleteCumulo(n.nodeId, n.idCumulo)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="person"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="addCumulo()"><ion-icon name="pin"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
