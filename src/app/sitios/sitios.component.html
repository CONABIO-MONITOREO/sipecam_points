<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Sitios</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="person"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="uploadFile()"><ion-icon name="cloud-upload"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="downloadFile()"><ion-icon name="cloud-download"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
